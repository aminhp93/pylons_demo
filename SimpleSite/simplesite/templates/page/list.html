{% extends 'base.html' %}
{% block title %} 
 | List Video
{% endblock %}
{% block content %}
<h1><a href="/page/new">Add new page</a></h1>


	<div class="panel panel-default">
	  <!-- Default panel contents -->
	  <div class="panel-heading">Page Table</div>
	 
	  <!-- Table -->
	  <table class="table">
	    <thead>
	      <tr>
	        <th>Title</th>
	        <th>View</th>
	        <th>Edit</th>
	        <th>Delete</th>
	      </tr>
	    </thead>
	    <tbody>

	    {% for page in c.paginator %}
	      <tr>
	        <td><a href="/page/show/{{ page.id }}">{{ page.title }}</a></td>
	        <td><a href="/page/show/{{ page.id }}">View</a></td>
	        <td><a href="/page/edit/{{ page.id }}">Edit</a></td>
	        <td><a href="/page/delete/{{ page.id }}">Delete</a></td>
	      </tr>
	      {% endfor %}
	     </tbody>
	  </table>
	</div>
	<nav aria-label="Page navigation">
	  <ul class="pagination">
	  	<li>
	      <a href="/page/list?page={{ c.paginator.first_page }}" aria-label="First">
	        <span aria-hidden="true">First</span>
	      </a>
	    </li>
	    <li>
	      <a href="/page/list?page={{ c.paginator.previous_page }}" aria-label="Previous">
	        <span aria-hidden="true">&laquo;</span>
	      </a>
	    </li>
	    <li><a href="#">{{ c.paginator.page }}</a></li>
	    
	    <li>
	      <a href="/page/list?page={{ c.paginator.next_page }}" aria-label="Next">
	        <span aria-hidden="true">&raquo;</span>
	      </a>
	    </li>
	    <li>
	      <a href="/page/list?page={{ c.paginator.last_page }}" aria-label="Last">
	        <span aria-hidden="true">Last</span>
	      </a>
	    </li>
	  </ul>
	</nav>


{% endblock %}
