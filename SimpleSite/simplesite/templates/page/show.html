{% extends 'base.html' %}
{% block title %}
 | {{ c.page.title }} Page
{% endblock %}
{% block content %}
<div>Page No. {{ c.page.id }}</div>
<div>
	Title: {{ c.page.title }}
</div>
<div>
	Content: {{ c.page.content }}
</div>
<div>
	Video: {% for video in c.page.videos %}
	<li><a href="/video/show/{{ video.id }}">{{ video.title }}</a></li>
	{% endfor %}
</div>

{% endblock %}
