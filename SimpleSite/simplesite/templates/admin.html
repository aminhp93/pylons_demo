{% extends 'base.html' %}
{% block title %} 
Admin{% endblock %}
{% block content %}
<h1>Admin</h1>
{{ c.users }}
<div class="panel panel-default">
	  <!-- Default panel contents -->
	  <div class="panel-heading">Users Table</div>
	 
	  <!-- Table -->
	  <table class="table">
	    <thead>
	      <tr>
	        <th>Title</th>
	        <th>View</th>
	        <th>Edit</th>
	        <th>Delete</th>
	      </tr>
	    </thead>
	    <tbody>

	    {% for user in c.users %}
	      <tr>
	        <td><a href="/user/show/{{ user.id }}">{{ user }}</a></td>
	        <td><a href="/user/show/{{ user.id }}">View</a></td>
	        <td><a href="/user/edit/{{ user.id }}">Edit</a></td>
	        <td><a href="/user/delete/{{ user.id }}">Delete</a></td>
	      </tr>
	      {% endfor %}
	     </tbody>
	  </table>
	</div>
{% endblock %}
